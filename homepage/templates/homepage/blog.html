{% extends 'homepage/base.htm' %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <h1>{{blog.title}}</h1>
            <h3>{{blog.author.first_name}} {{blog.author.last_name}}</h3>
            <h5>{{blog.date_published|date 'M d, Y' }}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{blog.content|safe}}
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'homepage/base.htm' %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <h1>{{blog.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">{{blog.author.first_name}} {{blog.author.last_name}}</div>
    </div>
    <div class="row">
        <div class="col-12">
            {{blog.content|safe}}
        </div>
    </div>
</div>
{% endblock content %}

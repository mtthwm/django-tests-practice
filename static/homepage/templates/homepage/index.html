{% extends 'homepage/base.htm' %}
{% block content %}
    <div class="continer">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                {% for blog in blogs %}
                    <div class="row d-flex justify-content-center">
                        <div class="card mt-5">
                            <div class="card-body">
                                <a href="{% url 'homepage:blog' blog_pk=blog.title_slug %}"><h1 class="card-title">{{blog.title}}</h1></a>
                                <h5 class="card-subtitle">By {{blog.author.first_name}} {{blog.author.last_name}}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    <div>
{% endblock content %}
